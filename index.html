<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Critique</title>
    <style>
        /* 全局背景样式 */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/tqI6KHs.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* 标题样式 */
        h1 {
            color: #8B0000;
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 轮播容器样式 */
        .slideshow-container {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            position: relative;
            margin-top: 20px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 幻灯片图片样式 */
        .slides {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* 导航按钮样式 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* 当前幻灯片指示点样式 */
        .dot-container {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <h1>Data Visualization Critique</h1>

    <!-- 轮播容器 -->
    <div class="slideshow-container">
        <div class="slides">
            <img src="https://i.imgur.com/SZghBes.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/Z52x8hs.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/eUlXCm1.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/fKep3IC.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/yk1ymuP.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/k7c3m0U.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/4sWOUUH.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/YFNIoiM.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/gT8XiXB.jpeg" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://i.imgur.com/Mc77Yf1.jpeg" style="width:100%">
        </div>
        <!-- 更多幻灯片 -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- 幻灯片指示点 -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <!-- 更多指示点 -->
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>

</body>
</html>
